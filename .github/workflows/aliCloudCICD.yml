          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.aliCloud }}
          script: |
            cd /home/project/Volunteer-webstie
            git reset --hard HEAD
            git pull origin main
            docker compose down
            docker compose up -d --build
