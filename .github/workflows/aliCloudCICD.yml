jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Build Frontend
        run: |
          cd frontend/app
          npm install
          npm run build

      - name: ğŸ“¦ Build Admin Frontend
        run: |
          cd frontend-admin/app
          npm install
          npm run build

      - name: ğŸ”Œ SSH & Deploy
        uses: appleboy/ssh-action@v0.1.10
