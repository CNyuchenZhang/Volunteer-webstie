          else
            echo "‚ö†Ô∏è npm ci Â§±Ë¥•ÔºåÂõûÈÄÄÂà∞ npm install"
            npm install
          fi
          # È™åËØÅ Rollup ÂèØÈÄâ‰æùËµñÊòØÂê¶Â∑≤ÂÆâË£ÖÔºàËøô‰∫õ‰æùËµñÂ∑≤Âú® package.json ÁöÑ optionalDependencies ‰∏≠Â£∞ÊòéÔºâ
