                  print(f"‚úÖ Generated {html_file}")
              except Exception as e:
                  print(f"‚ö†Ô∏è  Error processing {bandit_file}: {e}")
          
          # ÁîüÊàêÊ±áÊÄªÊä•Âëä
          total_all = sum(r['total'] for r in all_results.values())
