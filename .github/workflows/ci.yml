          if [ -d "node_modules/@rollup/rollup-linux-x64-gnu" ] || [ -d "node_modules/rollup/node_modules/@rollup/rollup-linux-x64-gnu" ]; then
            echo "‚úÖ @rollup/rollup-linux-x64-gnu Â∑≤ÂÆâË£Ö"
          else
            echo "‚ö†Ô∏è @rollup/rollup-linux-x64-gnu Êú™ÊâæÂà∞Ôºànpm ÂèØÈÄâ‰æùËµñ bugÔºâÔºåÂ∞ùËØïÊâãÂä®ÂÆâË£Ö..."
            # Â¶ÇÊûú npm ci Ê≤°ÊúâÂÆâË£ÖÂèØÈÄâ‰æùËµñÔºàÂ∑≤Áü• bugÔºâÔºåÊâãÂä®ÂÆâË£ÖÂÆÉ‰ª¨
            npm install @rollup/rollup-linux-x64-gnu@^4.52.5 --save-optional --legacy-peer-deps || echo "‚ö†Ô∏è  ÊâãÂä®ÂÆâË£ÖÂ§±Ë¥•"
