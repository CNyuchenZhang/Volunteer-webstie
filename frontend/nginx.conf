server {
    listen 80;
    # server_name localhost;  # 可以改成你的域名

    root /usr/share/nginx/html;  # Vite 打包后的 dist 目录
    index index.html;

    # -----------------------------
    # Gzip 压缩
    # -----------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # -----------------------------
    # 安全头
    # -----------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # -----------------------------
    # 前端 SPA 路由
    # -----------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -----------------------------
    # 静态资源缓存
    # -----------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # -----------------------------
    # API 代理
    # -----------------------------
    # /api/v1/users -> user-service:8000/api/v1
    location /api/v1/users/ {
        proxy_pass http://backend-service:8000/api/v1/user/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # /api/v1/activities -> activity-service:8000/api/v1
    location /api/v1/activities/ {
        proxy_pass http://backend-service:8000/api/v1/activity/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # /api/v1/notifications -> notification-service:8000/api/v1
    location /api/v1/notifications/ {
        proxy_pass http://backend-service:8000/api/v1/notification/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # -----------------------------
    # 健康检查端点
    # -----------------------------
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # -----------------------------
    # 404 fallback
    # -----------------------------
    location /api/ {
        return 404;
    }
}
