apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service
  namespace: mywork
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-service
  template:
    metadata:
      labels:
        app: frontend-service
    spec:
      # Pod 级别安全上下文
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx 用户 ID
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      # 禁用自动挂载服务账号令牌
      automountServiceAccountToken: false
      containers:
      - name: frontend-service
        image: jsrgzyc/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        # 容器级别安全上下文
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 101  # nginx 用户 ID
          capabilities:
            drop:
            - ALL
        # 资源限制
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: mywork
spec:
  selector:
    app: frontend-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
